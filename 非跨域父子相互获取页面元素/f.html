<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="btn">父按钮</button>
    <iframe id="s" name="child" src="s.html"></iframe>
    <script>
      window.b = '父window'
      //获取子页面windwo对象
      let childWindow = document.getElementById('s').contentWindow
      // childWindow === child  //true
      //获取子页面的document对象，获得document后就像平时操作document即可
      let frameDoc = childWindow.document
      let frameBody = childWindow.document.body
      console.log(childWindow,frameDoc,frameBody)
      
    </script>
  </body>
</html>
